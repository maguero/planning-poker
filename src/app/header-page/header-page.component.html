<mat-toolbar class="background-header">
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon color="primary">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateHome()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item (click)="navigateDebug()">
        <mat-icon>code</mat-icon>
        <span>Debug</span>
      </button>
    </mat-menu>
    <a mat-button routerLink="#">
      <img [src]="selectedThemeLogoPath" class="logo">
    </a>
  </div>
  <span class="fill-remaining-space"></span>
  <span *ngIf="userEmail" class="user-email">{{ userEmail }}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu2">
    <mat-icon color="primary">palette</mat-icon>
  </button>
  <mat-menu #menu2="matMenu">
    <button mat-menu-item (click)="changeTheme('TEAL')">
      <span>Teal</span>
    </button>
    <button mat-menu-item (click)="changeTheme('BLUE')">
      <span>Light Blue</span>
    </button>
    <button mat-menu-item (click)="changeTheme('PINK')">
      <span>Pink</span>
    </button>
    <button mat-menu-item (click)="changeTheme('ORANGE')">
      <span>Orange</span>
    </button>
  </mat-menu>
</mat-toolbar>
