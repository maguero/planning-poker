<mat-toolbar class="status-bar mat-body">
    <mat-chip-list>
        <mat-chip *ngIf="!finalizado" color="primary" selected>In Progress</mat-chip>
        <mat-chip *ngIf="finalizado" color="warn"  selected>Completed</mat-chip>
    </mat-chip-list>
    <span class="fill-remaining-space"></span>
    <span>{{userEmail}}</span>
</mat-toolbar>
