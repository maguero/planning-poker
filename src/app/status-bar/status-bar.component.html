<mat-toolbar class="status-bar mat-body">
    <span>Story #{{ activeSession?.storyId }} - {{ (activeSession?.story | async)?.title }}</span>
    <span class="fill-remaining-space"></span>
    <span *ngIf="sessionGrommed">Completed</span>
    <span *ngIf="!sessionGrommed">{{ activeSession?.realTime }}</span>
</mat-toolbar>
