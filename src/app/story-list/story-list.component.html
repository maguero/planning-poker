<mat-list>
    <mat-list-item *ngFor="let storySession of stories">
        <mat-icon mat-list-icon>assignment</mat-icon>
        <h4 mat-line>Story #{{storySession?.storyId }} {{(storySession?.story | async)?.title }}</h4>
        <p mat-line> {{ (storySession?.story | async)?.detail }}</p>
        
        <mat-chip-list>
            <mat-chip *ngIf="storySession?.storyPoints > 0" color="primary" selected>{{ storySession?.storyPoints }}</mat-chip>
            <mat-chip *ngIf="storySession?.storyPoints == 0" color="accent" selected>{{ storySession?.storyPoints }}</mat-chip>
        </mat-chip-list>

        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
