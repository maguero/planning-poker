<div class=story-list-container>
    <ul>
        <li *ngFor="let storySession of stories">
            <h4>{{ storySession.story.title}}</h4>
            <p>{{ storySession.story.detail}}</p>
            <div class="pill-label pill-label--grommed" *ngIf="storySession.storyPoints != 0">{{storySession.storyPoints}}</div>
            <div class="pill-label pill-label--new" *ngIf="storySession.storyPoints == 0">New</div>
        </li>
    </ul>
</div>
