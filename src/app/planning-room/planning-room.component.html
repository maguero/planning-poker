<div class="container-fluid" *ngIf="currentPlanningSession">
    <div class="row area">
        <div class="col-xs">
            <!-- {{currentPlanningSession | json}} -->
            <status-bar [finalizado]="currentPlanningSession.allVoted"></status-bar>
        </div>
    </div>
    <div class="row">
        <div class="col area">
            <voted-cards></voted-cards>
        </div>
        <div class="col area">
            <story-detail></story-detail>
        </div>
    </div>
    <div class="row">
        <div class="col area">
            <my-cards></my-cards>
        </div>
        <div class="col area">
            <story-list [stories]='storySessionList'></story-list>
        </div>
    </div>
</div>

<mat-card>
    <mat-card-title>Debug Info</mat-card-title>
    <mat-card-content>
        <debug [participants]="currentPlanningSession.participants" [votes]="votes" [activeSession]="activeSession"
            [storySessionList]="storySessionList">
        </debug>
    </mat-card-content>
</mat-card>
